<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h3>Kalkulator</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="nilai1" class="form-label">Nilai Pertama</label>
                                <input type="number" class="form-control" id="nilai1" placeholder="" value="0">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="nilai2" class="form-label">Nilai Kedua</label>
                                <input type="number" class="form-control" id="nilai2" placeholder="" value="0">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col"><button type="button" class="btn btn-primary" onclick="tambah()"></button>
                                <h3>+</h3>
                            </div>
                            <div class="col"><button type="button" class="btn btn-danger" onclick="kurang()"></button>
                                <h3>-</h3>
                            </div>
                            <div class="col"><button type="button" class="btn btn-success" onclick="kali()"></button>
                                <h3>x</h3>
                            </div>
                            <div class="col"><button type="button" class="btn btn-warning" onclick="bagi()"></button>
                                <h3>:</h3>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col">
                        <h3 id="hasil"></h3>
                    </div>
                </div>
            </div>
        </div>





    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // mengambil nilai dari input
        var nilaisatu = document.getElementById('nilai1')
        var nilaidua = document.getElementById("nilai2")

        // fungsi tambah
        function tambah() {
            var hasilperhitungan = parseFloat(nilai1.value) + parseFloat(nilai2.value);
            document.getElementById("hasil").innerHTML = "hasil penjumlahan " + hasilperhitungan;
        }
        function kurang() {
            var hasilperhitungan = parseFloat(nilaisatu.value) - parseFloat(nilaidua.value);
            document.getElementById("hasil").innerHTML = "hasil pengurangan " + hasilperhitungan;
        }

        function kali() {
            var hasilperhitungan = parseFloat(nilaisatu.value) * parseFloat(nilaidua.value);
            document.getElementById("hasil").innerHTML = "hasil pengurangan " + hasilperhitungan;
        }

        function bagi() {
            var hasilperhitungan = parseFloat(nilaisatu.value) / parseFloat(nilaidua.value);
            document.getElementById("hasil").innerHTML = "hasil pengurangan " + hasilperhitungan;
        }
    </script>
</body>

</html>
